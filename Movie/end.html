<!DOCTYPE html>
<html>

<head>
    <title>Typewriter|Over</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js" type="text/javascript"></script>
</head>

<body class="dark">
    <div class="bg-black">
        <video id="mainVideo" style="width: 100%;height: 100%;" autoplay muted>
            <source src="assets/videos/VHS Outro Scene.MP4.mp4" type="video/mp4">
        </video>
        <i class="fas fa-volume-mute" id="unmute"></i>
    </div>
    <div class="end-screen">
        <a href="index.html" class="btn-theme dark m-0 btn-float">Return To 1985...</a>
        <img src="assets/images/end.png">
    </div>
    <script>
        document.getElementById('mainVideo').addEventListener('ended', myHandler, false);

        function myHandler(e) {
            $(".bg-black").hide();
        }
        $('#unmute').click(function() {
            $(this).fadeOut(500);
            $('#mainVideo').prop('muted', false);
        });
    </script>
</body>

</html>
